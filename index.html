<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/global.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="./assets/images/xinder.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Sign In</a>
                        </li>
                        <button class="nav-btn">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#"><span
                                        style="padding: 0px 0px 0px 16px;">Join Now</span></a>
                            </li>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar  -->
        <!-- Hero Section  -->
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <h1 class="hero-head">Search the work of the best artists</h1>
                        <div>
                            <div class="search-icon">
                                <img src="./assets/images/search.png" style="position: relative; top: 36px; left: 15px;"
                                    alt="">
                                <!-- You can use any search icon you prefer, in this example, we're using Font Awesome -->
                            </div>
                            <input type="text" class="hero-input"
                                placeholder="search for artists, work name, or category">
                            <button class="hero-inpput-btn"><span class="search-text">Search</span></button>
                            <div class="mt-3">
                                <span class="option-text">Oil Painting</span>
                                <span class="option-text">Abstract Art</span>
                                <span class="option-text">Sculpture</span>
                                <span class="option-text">Art Deco</span>
                                <span class="option-text">Pop Art</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <img src="./assets/images/hero-section-character.png" class="hero-img" alt="">
                    </div>
                </div>

            </div>
        </section>
        <!-- Hero Section  -->
    </header>

    <section class="sponser">
        <div class="marquee-container">
            <div class="marquee">
                <div class="d-flex justify-content-center" style="padding-top: 40px;padding-bottom: 40px;">
                    <div class="sponsor-img">
                        <img src="./assets/images/smartfinder.png" alt="">
                    </div>
                    <div class="sponsor-img">
                        <img src="./assets/images/zoomerr.png" alt="">
                    </div>
                    <div class="sponsor-img">
                        <img src="./assets/images/shells.png" alt="">
                    </div>
                    <div class="sponsor-img">
                        <img src="./assets/images/waves.png" alt="">
                    </div>
                    <div class="sponsor-img">
                        <img src="./assets/images/artvenue.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./Js/script.js"></script>

</html>
